---
- name: Add admin users
  hosts: all
  remote_user: root
  tags:
    - admin_users
  roles:
    - setup/add_admin_users

- name: Secure SSH and upgrade packages
  hosts: all
  become: true
  roles:
    - role: setup/secure_ssh
      tag: secure_ssh
    - role: setup/upgrade_packages
      tag: upgrade_packages

---
- name: Gather facts for backend nodes
  gather_facts: false
  hosts: backend
  tags: gather_facts
  tasks:
    - setup:
      name: Gather facts
- name: Setup frontend and direct dependencies.
  hosts: frontend
  become: true
  vars:
    # Note: manually disable certbot testing from the command line!
    # Example:
    # ansible-playbook -e certbot_test=false frontend.yml
    # - certbot_test: true
    nginx_anonymize_logs: true
  roles:
    - role: vendor/nginx
      tags: ['nginx']
    - role: vendor/certbot
      tags: ['certbot']
    - role: services/frontend
      tags: ['frontend']

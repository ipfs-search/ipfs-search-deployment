---
- name: Create opensearch user
  user:
    name: "{{ os_user }}"
    state: present
    shell: /bin/false
    create_home: false
    home: "{{ os_home }}"

- name: Attempt download over local IPFS node
  get_url:
    url: "{{ os_ipfs_download_url }}"
    dest: "{{ os_download_path }}"
    checksum: "sha256:{{ os_sha256 }}"
    mode: 0644
  register: ipfs_download
  when: os_ipfs_download_url is defined
  ignore_errors: true

- name: Download opensearch {{ os_version }}
  get_url:
    url: "{{ os_download_url }}/{{ os_version }}/opensearch-{{ os_version }}-linux-x64.tar.gz"
    dest: "{{ os_download_path }}"
    checksum: "sha256:{{ os_sha256 }}"
    mode: 0644
  register: download
  when: ipfs_download.failed

- name: Install opensearch # noqa: no-handler
  when: ipfs_download.changed or download.changed
  notify:
    - Restart opensearch

  block:
  - name: Clear home directory
    file:
      path: "{{ os_home }}"
      state: absent

  - name: Create Home Directory
    file:
      state: directory
      path: "{{ os_home }}"
      owner: root
      group: root
      mode: 0755

  - name: Unarchive
    unarchive:
      src: "{{ os_download_path }}"
      dest: "{{ os_home }}"
      remote_src: yes
      owner: root
      group: root
      mode: 0755
      extra_opts:
        - "--strip-components=1"

  - name: Copy default configuration to Configuration Directory
    copy:
      src: "{{ os_home }}/config/"
      dest: "{{ os_conf_dir }}"
      owner: "root"
      group: "{{ os_user }}"
      mode: "u=rwX,g=rwX"
      remote_src: true

- name: Copy Configuration File
  blockinfile:
    block: "{{ lookup('template', 'templates/opensearch.yml.j2') }}"
    dest: "{{ os_conf_dir }}/opensearch.yml"
    backup: yes
    state: present
    create: yes
    marker: "## {mark} opensearch main configuration ##"
    owner: "root"
    group: "{{ os_user }}"
    mode: 0640
  notify:
    - Restart opensearch

- name: Copy jvm.options File for Instance
  template:
    src: jvm.options.j2
    dest: "{{ os_conf_dir }}/jvm.options"
    owner: "root"
    group: "{{ os_user }}"
    mode: 0640
    force: yes
  notify:
    - Restart opensearch

- name: Correct permissions on Configuration Directory
  file:
    path: "{{ os_conf_dir }}"
    state: directory
    owner: root
    group: "{{ os_user }}"
    mode: "2750"

- name: Create PID Directory
  file:
    path: "{{ os_pid_dir }}"
    state: directory
    owner: "{{ os_user }}"
    group: "{{ os_user }}"
    mode: "755"

- name: Create Others Directories
  file:
    path: "{{ item }}"
    state: directory
    owner: "{{ os_user }}"
    group: "{{ os_user }}"
    mode: "2750"
  with_items:
    - "{{ os_log_dir }}"
    - "{{ os_data_dirs }}"

- name: Setup systemd service
  template:
    src: opensearch.service.j2
    dest: "{{ systemctl_path }}/opensearch.service"
    mode: 0644
  notify:
    - Reload systemd configuration
    - Restart opensearch

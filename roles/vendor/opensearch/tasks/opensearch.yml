---

- name: OpenSearch Install | Download opensearch {{ os_version }}
  get_url:
    url: "{{ os_download_url }}/{{ os_version }}/opensearch-{{ os_version }}-linux-x64.tar.gz"
    dest: "{{ os_download_path }}"
    # checksum: "sha256:{{ os_sha256 }}"
  register: download

- block:
  - name: OpenSearch Install | Create opensearch user
    user:
      name: "{{ os_user }}"
      state: present
      shell: /bin/false
      create_home: false
      home: "{{ os_home }}"

  - name: Clear home directory
    file:
      path: "{{ os_home }}"
      state: absent

  - name: OpenSearch Install | Create Home Directory
    file:
      state: directory
      path: "{{ os_home }}"
      owner: root
      group: root
      mode: 0755

  - name: OpenSearch Install | Unarchive
    unarchive:
      src: "{{ os_download_path }}"
      dest: "{{ os_home }}"
      remote_src: yes
      owner: root
      group: root
      mode: 0755
      extra_opts:
        - "--strip-components=1"

  - name: Copy default configuration to Configuration Directory
    copy:
      src: "{{ os_home }}/config"
      dest: "{{ os_conf_dir }}"
      owner: "root"
      group: "{{ os_user }}"
      mode: "u=rwX,g=rwX"
      remote_src: true
  when: download.changed
  notify:
    - restart opensearch

- name: OpenSearch Install | Copy Configuration File
  blockinfile:
    block: "{{ lookup('template', 'templates/opensearch-{{ cluster_type }}.yml') }}"
    dest: "{{ os_conf_dir }}/opensearch.yml"
    backup: yes
    state: present
    create: yes
    marker: "## {mark} opensearch main configuration ##"
    owner: "root"
    group: "{{ os_user }}"
    mode: 0640
  notify:
    - restart opensearch

- name: OpenSearch Install | Copy jvm.options File for Instance
  template:
    src: jvm.options
    dest: "{{os_conf_dir}}/jvm.options"
    owner: "root"
    group: "{{ os_user }}"
    mode: 0640
    force: yes
  notify:
    - restart opensearch

- name: OpenSearch Install | Correct permissions on Configuration Directory
  file:
    path: "{{ os_conf_dir }}"
    state: directory
    owner: root
    group: "{{ os_user }}"
    mode: "2750"
  when: download.changed or iac_enable

- name: OpenSearch Install | Create PID Directory
  file:
    path: "{{ os_pid_dir }}"
    state: directory
    owner: "{{ os_user }}"
    group: "{{ os_user }}"
    mode: "755"
  when: download.changed or iac_enable

- name: OpenSearch Install | Create Others Directories
  file:
    path: "{{ item }}"
    state: directory
    owner: "{{ os_user }}"
    group: "{{ os_user }}"
    mode: "2750"
  with_items:
    - "{{ os_log_dir }}"
    - "{{ os_data_dirs }}"
  when: download.changed or iac_enable

- name: OpenSearch Install | create systemd service
  template:
    src: opensearch.service
    dest: "{{ systemctl_path }}/opensearch.service"
    mode: 0644
  notify:
    - reload systemd configuration
    - restart opensearch


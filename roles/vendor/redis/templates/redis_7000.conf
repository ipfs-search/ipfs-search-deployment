port 7000
dir /var/lib/redis_cluster/redis_7000
appendonly no
protected-mode no
maxmemory {{redis_maxmemory_bytes}}
cluster-enabled yes
cluster-node-timeout 5000
cluster-config-file /etc/redis_cluster/redis_7000/nodes_7000.conf
pidfile /var/run/redis_cluster/redis_7000.pid
logfile /var/log/redis_cluster/redis_7000.log
loglevel notice
{% if redis_pass %}
requirepass {{ redis_pass }}
masterauth {{ redis_pass }}
{% endif %}
bind {{ ansible_all_ipv4_addresses | ipaddr('private') | first }} 127.0.0.1

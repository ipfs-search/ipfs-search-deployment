port 7001
dir /var/lib/redis_cluster/redis_7001
appendonly no
protected-mode no
maxmemory {{redis_maxmemory_bytes}}
cluster-enabled yes
cluster-node-timeout 5000
cluster-config-file /etc/redis_cluster/redis_7001/nodes_7001.conf
pidfile /var/run/redis_cluster/redis_7001.pid
logfile /var/log/redis_cluster/redis_7001.log
loglevel notice
requirepass {{ redis_pass }}
masterauth {{ redis_pass }}
bind {{ ansible_all_ipv4_addresses | ipaddr('private') | first }} 127.0.0.1

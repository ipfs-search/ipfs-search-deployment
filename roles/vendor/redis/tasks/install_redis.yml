- name: "Ansible | Print 'lsb_release -cs'"
  debug:
    msg: "{{ ansible_distribution_release }}"

- name: Setup redis repo apt key
  apt_key:
    url: "https://packages.redis.io/gpg"
    keyring: "/usr/share/keyrings/redis-archive-keyring.gpg"
    state: present

- name: "Setup Repo"
  apt_repository:
    repo: "deb [signed-by=/usr/share/keyrings/redis-archive-keyring.gpg] https://packages.redis.io/deb {{ ansible_distribution_release }} main"
    update_cache: yes

- name: Install Redis
  apt:
    name: "redis"

- name: Disable default redis service
  systemd:
    name: redis-server
    enabled: no
    state: stopped
  ignore_errors: yes

- name: Remove default redis configs
  file:
    path: "{{item}}"
    state: absent
  loop: 
    - /etc/redis
    - /var/lib/redis
    - /var/log/redis
    - /var/run/redis
    - /etc/systemd/system/redis-server.service
    - /lib/systemd/system/redis-server.service
    - /etc/init.d/redis-server
  ignore_errors: yes

- name: Reload services
  systemd:
    daemon_reload: yes

- name: Fix missing unit
  shell: |
    systemctl reset-failed

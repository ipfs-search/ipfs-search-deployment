[defaults]
transport=ssh
inventory = docs/inventory_example.yml
interpreter_python = /usr/bin/python3
fact_caching=jsonfile
fact_caching_timeout = 86400
fact_caching_connection = ~/.cache/ipfs_search_fact_cache/
forks = 20
internal_poll_interval = 0.001
roles_path = roles

[ssh_connection]
pipelining=True
